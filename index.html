<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/6d3bd97478.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/images/logo.svg" alt="Huddle Logo" class="header__logo">
    </header>

    <main class="main">
      <img src="/images/illustration-mockups.svg" alt="Webpage illustration" class="main__image">
      <section class="main__content">
        <h1 class="main__content__title">Build The Community Your Fans Will Love</h1>
        <p class="main__content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="main__content__btn">Register</a>
      </section>
    </main>
    <footer class="footer">
      <i class="footer__icon fab fa-facebook-f"></i>
      <i class="footer__icon fab fa-twitter"></i>
      <i class="footer__icon fab fa-instagram"></i>
      <!-- <section class="footer__square">
        <i class="footer__square__icon fab fa-facebook-f"></i>
      </section>
      
      <section class="footer__square">
        <i class="footer__square__icon fab fa-twitter"></i>
      </section>
      <section class="footer__square">
        <i class="footer__square__icon fab fa-instagram"></i>
      </section> -->
    </footer>
  </div>

</body>
</html>
